sudo: required
services:
  - docker

before_install:
  - docker build -t aghabekyan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run aghabekyan/react-test npm test

after_success:
  - docker build -t aghabekyan/multi-client ./client
  - docker build -t aghabekyan/multi-nginx ./nginx
  - docker build -t aghabekyan/multi-server ./sever
  - docker build -t aghabekyan/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those Images and push them to docker hub
  - docker push aghabekyan/multi-client
  - docker push aghabekyan/multi-nginx
  - docker push aghabekyan/multi-server
  - docker push aghabekyan/multi-worker